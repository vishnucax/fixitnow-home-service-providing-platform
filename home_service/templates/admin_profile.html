{% extends 'admin_navigation.html' %}
{% load static %}
{% block body %}

<style>
    .profile-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background: white;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    
    .profile-title {
        font-size: 2rem;
        font-weight: 700;
        color: #2c3e50;
        text-align: center;
        margin-bottom: 1.5rem;
        position: relative;
    }
    
    .profile-title:after {
        content: '';
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: -10px;
        width: 80px;
        height: 4px;
        background: linear-gradient(315deg, #9921e8 0%, #5f72be 74%);
        border-radius: 2px;
    }
    
    .profile-detail {
        padding: 1.5rem 0;
    }
    
    .detail-row {
        display: flex;
        padding: 1rem 0;
        border-bottom: 1px solid rgba(0,0,0,0.05);
        align-items: center;
    }
    
    .detail-label {
        font-weight: 600;
        color: #2c3e50;
        width: 180px;
    }
    
    .detail-value {
        color: #555;
        flex: 1;
    }
    
    .profile-image {
        width: 150px;
        height: 150px;
        border-radius: 8px;
        object-fit: cover;
        border: 3px solid rgba(106, 17, 203, 0.1);
        box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    
    .edit-btn {
        background: linear-gradient(315deg, #9921e8 0%, #5f72be 74%);
        color: white;
        border: none;
        border-radius: 50px;
        padding: 0.8rem;
        font-weight: 600;
        width: 100%;
        margin-top: 1rem;
        transition: all 0.3s ease;
        text-align: center;
        display: block;
    }
    
    .edit-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        color: white;
        text-decoration: none;
    }
    
    @media (max-width: 768px) {
        .detail-row {
            flex-direction: column;
            align-items: flex-start;
        }
        
        .detail-label {
            margin-bottom: 0.5rem;
            width: 100%;
        }
        
        .profile-image {
            width: 120px;
            height: 120px;
        }
    }
</style>

<div class="profile-container">
    <h1 class="profile-title">My Profile</h1>
    
    <div class="profile-detail">
        <div class="detail-row">
            <span class="detail-label">Full Name:</span>
            <span class="detail-value">{{pro.user.first_name}} {{pro.user.last_name}}</span>
        </div>
        
        <div class="detail-row">
            <span class="detail-label">Profile Image:</span>
            <span class="detail-value">
                <img src="{{pro.image.url}}" class="profile-image" alt="Profile Image">
            </span>
        </div>
        
        <div class="detail-row">
            <span class="detail-label">Email:</span>
            <span class="detail-value">{{pro.user.email}}</span>
        </div>
        
        <div class="detail-row">
            <span class="detail-label">Contact:</span>
            <span class="detail-value">{{pro.contact}}</span>
        </div>
        
        <div class="detail-row">
            <span class="detail-label">Address:</span>
            <span class="detail-value">{{pro.address}}</span>
        </div>
        
        <a href="{% url 'edit_admin_profile' %}" class="edit-btn">
            <i class="fas fa-edit"></i> Edit Profile
        </a>
    </div>
</div>

{% endblock %}
